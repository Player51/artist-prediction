<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Welcome to the Artist Prediction App!</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload an Image of Artwork:</label>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Submit</button>
        <h2>upload an art work of one of the artists here: </h2>
        <br>
        <h3>'Cezanne', 'Degas', 'Gauguin', 'Hassam', 'Matisse', 'Monet', 'Pissarro', 'Renoir', 'VanGogh', 'Sargent'</h3>
    </form>
</body>
</html>
